<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Главная</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="page">
			<!-- header-->
			<header class="header" id="header">
				<div class="wrapper"><a class="logo" href="#"><img src="img/logo.png" alt="logo"></a></div>
			</header>
			<!-- /header-->
			<!-- welcome-->
			<div class="welcome">
				<div class="wrapper">
					<div class="welcome_row">
						<div class="welcome_content"><a class="welcome_title" href="#"><img src="img/offer.png" alt=""></a><a class="welcome_btn" href="#">PLAY NOW</a></div>
						<div class="welcome__image mobile-visible"><img src="img/image.png" alt=""></div>
					</div>
					<!-- /welcome-->
					<!-- steps-->
					<div class="steps">
						<div class="steps__row">
							<div class="steps__col"><a class="steps_item js-matchHeight" href="#">
									<div class="steps_num"><img src="img/num_1.png" alt=""></div>
									<div class="steps_content">
										<div class="steps_title">Register</div>
										<div class="steps_text">Quick and easy signup</div>
									</div></a></div>
							<div class="steps__col"><a class="steps_item js-matchHeight" href="#">
									<div class="steps_num"><img src="img/num_2.png" alt=""></div>
									<div class="steps_content">
										<div class="steps_title">Get your bonus </div>
										<div class="steps_text">Deposit &amp; get your free spins</div>
									</div></a></div>
							<div class="steps__col"><a class="steps_item js-matchHeight" href="#">
									<div class="steps_num"><img src="img/num_3.png" alt=""></div>
									<div class="steps_content">
										<div class="steps_title">Have fun</div>
										<div class="steps_text">Play your favourite slots &amp; start reaping the rewards.</div>
									</div></a></div>
						</div>
					</div>
					<!--	/steps-->
				</div>
			</div>
			<!-- icons-->
			<div class="icons">
				<div class="wrapper">
					<div class="icons_row">
						<div class="icons_img">
							<picture>
								<source media="(min-width: 1400px)" srcset="img/icon_1-big.svg"><img src="img/icon_1.svg" alt="">
							</picture>
						</div>
						<div class="icons_img">
							<picture>
								<source media="(min-width: 1400px)" srcset="img/icon_2-big.svg"><img src="img/icon_2.svg" alt="">
							</picture>
						</div>
						<div class="icons_img">
							<picture>
								<source media="(min-width: 1400px)" srcset="img/icon_3-big.svg"><img src="img/icon_3.svg" alt="">
							</picture>
						</div>
						<div class="icons_img">
							<picture>
								<source media="(min-width: 1400px)" srcset="img/icon_4-big.svg"><img src="img/icon_4.svg" alt="">
							</picture>
						</div>
						<div class="icons_img">
							<picture>
								<source media="(min-width: 1400px)" srcset="img/icon_5-big.svg"><img src="img/icon_5.svg" alt="">
							</picture>
						</div>
						<div class="icons_img">
							<picture>
								<source media="(min-width: 1400px)" srcset="img/icon_6-big.svg"><img src="img/icon_6.svg" alt="">
							</picture>
						</div>
						<div class="icons_img">
							<picture>
								<source media="(min-width: 1400px)" srcset="img/icon_7-big.svg"><img src="img/icon_7.svg" alt="">
							</picture>
						</div>
						<div class="icons_img">
							<picture>
								<source media="(min-width: 1400px)" srcset="img/icon_8-big.svg"><img src="img/icon_8.svg" alt="">
							</picture>
						</div>
						<div class="icons_img">
							<picture>
								<source media="(min-width: 1400px)" srcset="img/icon_9-big.svg"><img src="img/icon_9.svg" alt="">
							</picture>
						</div>
						<div class="icons_img">
							<picture>
								<source media="(min-width: 1400px)" srcset="img/icon_10-big.svg"><img src="img/icon_10.svg" alt="">
							</picture>
						</div>
						<div class="icons_img">
							<picture>
								<source media="(min-width: 1400px)" srcset="img/icon_11-big.svg"><img src="img/icon_11.svg" alt="">
							</picture>
						</div>
					</div>
				</div>
			</div>
			<!--	/icons-->
			<!-- footer-->
			<footer class="footer"> 
				<div class="wrapper">
					<ul class="footer_list">
						<li class="footer_item"><a class="footer_link" href="#">T&amp;C’s</a></li>
					</ul>
				</div>
			</footer>
			<!-- /footer-->
		</div>
	</body>
</html>
